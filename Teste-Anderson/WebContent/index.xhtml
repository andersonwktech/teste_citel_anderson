<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Teste Citel</title>
	<link href="resources/css/cssLogin.css" rel="stylesheet"
		type="text/css" />

	<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css" />
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script
		src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script"
		rel="stylesheet" />
	<link
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
		crossorigin="anonymous" />
</h:head>
<h:body style="background:#ADD8E6;">

	<h:form id="login" enctype="multipart/form-data">

		<p:growl id="growl" showDetail="true" sticky="false" life="3000" />
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<div align="center" style="margin-left: 30%;">
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" position="center" style="margin-left:45%;margin-top:150px;font-size:20px;"
				closable="false" resizable="false" showHeader="false">
				<p:outputLabel value="Carregando.." />
				<br />
				<img src="resources/img/ajax-carregando.gif" style="" />
			</p:dialog>
		</div>
		<div
			style="width: 50%; margin-left: 25%; background: white; border-radius: 5px;">
			<div style="margin-left: 5%; width: 90%;">
				<br /> <br />
				<h3 align="center">AGÊNCIA DE DOAÇÃO DE SANGUE</h3>
				<br /> <br />
				<p:outputLabel value="Anexe seu documento json" />
				<hr />
				<h:inputFile id="arquivo" value="#" required="true" label="Arquivo" />
				<br />
				<hr />
				<div align="center">
					<p:commandLink styleClass="btn btn-primary" style="font-size:20px;"
						update="growl" onclick="PF('statusDialog').show()"
						onsuccess="PF('statusDialog').hide()"
						action="#{indexMB.resultado()}" ajax="false">VER RESULTADO</p:commandLink>
				</div>
				<br />
			</div>
		</div>
	</h:form>
</h:body>
</html>
